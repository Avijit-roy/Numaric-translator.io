<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translator || Calender</title>
    <link rel="icon" href="../images/icons8-calculations-96.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calender.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  </head>
<body>
  <div class="softcard">
    <div class="calendar-bar">
      <button class="prev soft-btn" style="box-shadow:  13px 13px 13px #bcbcbc,-13px -13px 13px #ffffff;"><i class="fas fa-chevron-left"></i></button>
      <div class="current-month" style="box-shadow:  5px 5px 10px #9f9f9f, -5px -5px 10px #ffffff;"></div>
      <button class="next soft-btn" style="box-shadow:  13px 13px 13px #bcbcbc,-13px -13px 13px #ffffff;"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="calendar">
      <div class="weekdays-name">
        <div class="days-name">Sa</div>
        <div class="days-name">Su</div>
        <div class="days-name">Mo</div>
        <div class="days-name">Tu</div>
        <div class="days-name">We</div>
        <div class="days-name">Th</div>
        <div class="days-name">Fr</div>
      </div>
      <div class="calendar-days"></div>
    </div>
    <div class="goto-buttons">
      <button type="button" class="btn prev-year">Prev Year</button>
      <button type="button" class="btn today">Today</button>
      <button type="button" class="btn next-year">Next Year</button>
    </div>
  </div>
  <script src="calender.js">
  </script>
</body>
</html>
