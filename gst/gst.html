<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translator || GST Calculator</title>
  <link rel="icon" href="../images/icons8-calculations-96.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background-color: #ffffff;">


  <div class="modal modal-tour d-block py-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-body p-5">
          <form>
            <div style="font-family: 'Roboto Condensed', sans-serif;">
              <h1>GST Calculator</h1>
            </div>
            <hr>
            <div class="mb-3 my-3">
              <label for="customRange2" class="form-label">GST</label>
              <label for="customRange2" class="form-label" id="rangeValue2" style="margin-left: 75%;">5</label>
              <input type="range" class="form-range" min="0" max="28" step="0.25" value="5" id="gst"
                oninput="rangeValue2.innerText = this.value">
              <div class="mb-3 my-3">
                <input type="text" class="form-control" placeholder="Net Amount" aria-label="First name" id="amount">
              </div>
              <div class="input-group mb-3 my-5">
                <span class="input-group-text" id="basic-addon1">Gross price:</span>
                <input type="text" class="form-control" placeholder="Total price" aria-label="First name" id="Bill1"
                  disabled>
              </div>
              <div class="input-group mb-3 my-2">
                <span class="input-group-text" id="basic-addon2">CGST Amount:</span>
                <input type="text" class="form-control" placeholder="CGST Amount" aria-label="First name" id="Bill2"
                  disabled>
              </div>
              <div class="input-group mb-3 my-2">
                <span class="input-group-text" id="basic-addon3">IGST Amount:</span>
                <input type="text" class="form-control" placeholder="IGST Amount" aria-label="First name" id="Bill3"
                  disabled>
              </div>
              <div class="input-group mb-3 my-2">
                <span class="input-group-text" id="basic-addon4">Total tax:</span>
                <input type="text" class="form-control" placeholder="tax" aria-label="First name" id="Bill4"
                  disabled>
              </div>
            </div>
            <button class="btn btn-lg btn-primary mt-3 w-100" type="button" id="btn">Calculate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b5335e0444.js" crossorigin="anonymous"></script>
  <script src="gst.js">
  </script>

</body>

</html>
