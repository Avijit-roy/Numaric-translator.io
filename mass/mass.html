<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translator || Mass Converter</title>
  <link rel="icon" href="../images/icons8-calculations-96.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background-color: #ffffff;">


  <div class="modal modal-tour d-block py-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-body p-5">
          <form>
            <div style="font-family: 'Roboto Condensed', sans-serif;">
              <h1>Mass convertor</h1>
            </div>
            <hr>
            <div class="mb-3">
              <select class="form-select" id="du" aria-label="Default select example" name="du" required>
                <option selected disabled value="">Select a mass unit</option>
                <option value="t">Tonne t</option>
                <option value="kil">Kilogram kg</option>
                <option value="g">Gram g</option>
                <option value="mg">Milligram mg</option>
                <option value="mic">Microgram μg</option>
                <option value="q">Quintal q</option>
                <option value="lb">Pound lb</option>
                <option value="oz">Ounce oz</option>
                <option value="ct">Carat ct</option>
                <option value="gr">Grain gr</option>
                <option value="lt">Long ton l.t</option>
                <option value="sht">Short ton sh.t</option>
                <option value="cwt1">UK hundredweight cwt</option>
                <option value="cwt2">US hundredweight cwt</option>
                <option value="st">Stone st</option>
                <option value="dr">Dram dr</option>
                <option value="dan">Dan dan</option>
                <option value="jin">Jin jin</option>
                <option value="qian">Qian qian</option>
                <option value="liang">Liang liang</option>
                <option value="jitw">Jin(Taiwan) jin(tw)</option>
              </select>
              <div class="mb-3 my-2">
                <input type="text" class="form-control" placeholder="Enter mass unit" aria-label="First name" id="rdu"
                  required>
              </div>
            </div>
            <div class="mb-3">
              <select class="form-select" id="cdu" aria-label="Default select example" name="cdu" required>
                <option selected disabled value="">Select a mass unit</option>
                <option value="t">Tonne t</option>
                <option value="kil">Kilogram kg</option>
                <option value="g">Gram g</option>
                <option value="mg">Milligram mg</option>
                <option value="mic">Microgram μg</option>
                <option value="q">Quintal q</option>
                <option value="lb">Pound lb</option>
                <option value="oz">Ounce oz</option>
                <option value="ct">Carat ct</option>
                <option value="gr">Grain gr</option>
                <option value="lt">Long ton l.t</option>
                <option value="sht">Short ton sh.t</option>
                <option value="cwt1">UK hundredweight cwt</option>
                <option value="cwt2">US hundredweight cwt</option>
                <option value="st">Stone st</option>
                <option value="dr">Dram dr</option>
                <option value="dan">Dan dan</option>
                <option value="jin">Jin jin</option>
                <option value="qian">Qian qian</option>
                <option value="liang">Liang liang</option>
                <option value="jitw">Jin(Taiwan) jin(tw)</option>
              </select>
              <div class="mb-3 my-2">
                <input type="text" class="form-control" placeholder="converted mass unit" aria-label="First name"
                  id="Bill" disabled>
              </div>
            </div>
            <button class="btn btn-lg btn-primary mt-5 w-100" type="button" onclick="saveData()">Calculate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b5335e0444.js" crossorigin="anonymous"></script>
  <script src="mass.js">
  </script>

</body>

</html>
