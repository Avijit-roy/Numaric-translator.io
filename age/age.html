<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translator || Age calculator</title>
  <link rel="icon" href="../images/icons8-calculations-96.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background-color: rgb(255, 255, 255);">

  <div class="modal modal-tour d-block py-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-body p-5">
          <form>
            <div style="font-family: 'Roboto Condensed', sans-serif;">
              <h1>Age calculator</h1>
            </div>
            <hr>
            <div class="mb-3">
              <input type="text" onfocus="(this.type='date')" id="dob" placeholder="date of birth" style="width: 100%; height: 38px; padding-left: 10px; border-radius: 5px; border:1px solid rgb(200, 199, 199);"/>

              <div class="mb-3 my-2">
                <input type="text" onfocus="(this.type='date')" id="cod" style="width: 100%; height: 38px; padding-left: 10px; border-radius: 5px; border:1px solid rgb(200, 199, 199);"/>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your age!" aria-label="First name" id="age" style="height: 80px; box-shadow:  19px 19px 38px #9b9b9b,
                -19px -19px 38px #ffffff; text-align: center;"
                  disabled>

              <div class="mb-3 my-4">
                <input type="text" class="form-control" placeholder="Your next birthday on..." aria-label="First name" id="nebi" style="height: 80px; box-shadow:  19px 19px 38px #9b9b9b,
                -19px -19px 38px #ffffff; text-align: center;"
                  disabled>
              </div>
            </div>
            <button id="btn" class="btn btn-lg btn-primary mt-5 w-100" type="button">Calculate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b5335e0444.js" crossorigin="anonymous"></script>
  <script src="age.js">
  </script>

</body>

</html>
